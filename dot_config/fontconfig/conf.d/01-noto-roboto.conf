<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>monospace</family><prefer>
		<family>Roboto Mono</family></prefer></alias>
	<alias>
		<family>sans-serif</family><prefer>
		<family>Noto Sans</family></prefer></alias>
	<alias>
		<family>sans</family><prefer>
		<family>Noto Sans</family></prefer></alias>
	<alias>
		<family>serif</family><prefer>
		<family>Noto Serif</family></prefer></alias>
	<alias>
		<family>emoji</family><prefer>
		<family>Noto Color Emoji</family></prefer></alias>
</fontconfig>
